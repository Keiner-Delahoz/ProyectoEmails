<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NiHoz mail</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/jqvmap/jqvmap.min.css">
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/summernote/summernote-bs4.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="https://fortnite-api.com/images/cosmetics/br/pickaxe_id_177_evilsuit/featured.png"  width="200">
  </div>


  <div class="">
   
    <section class="content">
      <div class="container-fluid">
        <div class="contariner alert alert-danger">
          <h2>NiHoz mail</h2>
          </div>
        
          
          <div class=" row">
            <div class="col-12">
              <!-- Custom Tabs -->
              <div class="card">
                <div class="card-header d-flex p-0">
                  
                  

                    <ul class="nav nav-pills p-2">
                      <a class="p-2 ml-2"><i class="fa fa-fw fa-user"></i></a>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">{{infoUsuario[0].nombreusuario}}</a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" data-toggle="tab" href="#tab_4">Cambiar contraseña</a>
                          <a class="dropdown-item" href="/">Cerrar Sesión</a>
                        </div>
                        </li>
                        </ul>


                    <ul class="nav nav-pills p-2 ml-auto">
                    <li class="nav-item"><a class="nav-link active" href="#tab_1" data-toggle="tab">Mensaje Nuevo</a></li>
                    <li class="nav-item" onclick="verRecibidos()"><a class="nav-link" href="#tab_2" data-toggle="tab">Recibidos</a></li>
                    <li class="nav-item" onclick="verEnviados()"><a class="nav-link" href="#tab_3" data-toggle="tab">Enviados</a></li>
                                        
                  </ul>
                </div><!-- /.card-header -->
                <div class="card-body">
                  <div class="tab-content">
                    <div class="tab-pane active" id="tab_1">
                      <center><div class="col-6">
                      
                      <form onsubmit="return enviarMAIL()">
                      <input required id="txtAsunto" name="txtAsunto" class="form-control" type="text" placeholder="Asunto" max="50" />
                      <hr>
                      <select required class='form-control' id='sl_destino' name="sl_destino">
                        
                        <option value="">Seleccione empleados</option>
                        {%for r in data%}
                        <option value="{{r['correo']}}">{{r['nombreusuario']}}</option>
                        {%endfor%}
                        

                      </select>
                      <hr>
                      <textarea placeholder="Mensaje" id="txtMensaje" name="txtMensaje" class="form-control"></textarea>
                      <hr>
                      <center><button class="btn btn-success" type="submit">Enviar</button></center>
                    </form>
                  </center>
                    </div>
                    <!-- /.tab-pane -->
                    <div class="tab-pane" id="tab_2">
                      
                      <div class="row" id='d_recibidos' name='d_recibidos'>
                       
                        
                    </div>
                  </div>
                    <!-- /.tab-pane -->
                    <div class="tab-pane" id="tab_3">
                      
                      <div class="row" id='d_enviados' name='d_enviados'>
                        
                    </div>
                  </div>
                    <div class="tab-pane" id="tab_4">
                      <center><div class="col-6">
                      <center class='alert alert-danger'><h5>Cambio de Contraseña</h5></center>
                      <hr>
                    <form onsubmit="return cambioPassword()">
                      
                      <input required placeholder="Nueva Contraseña" type="password" class="form-control" id='txtpass1' name='txtpass1'>
                      <hr>
                      <input required placeholder="Confirmar Contraseña" type="password" class="form-control" id='txtpass2' name='txtpass2'>
                      <hr>
                      <button type='submit' class='btn btn-success'>Actualizar</button><button type='submit' class='btn btn-danger' href="#tab_1" data-toggle="tab">Regresar</button>
                    </form>
                    </div>
                    </div>
                    <!-- /.tab-pane -->
                  </div>
                  <!-- /.tab-content -->
                </div><!-- /.card-body -->
              </div>
              <!-- ./card -->
            </div>
            <!-- /.col -->
          </div>

          
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
 

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="https://adminlte.io/themes/v3/plugins/jquery/jquery.min.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/jquery-ui/jquery-ui.min.js"></script>

<!-- Bootstrap 4 -->
<script src="https://adminlte.io/themes/v3/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/chart.js/Chart.min.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/sparklines/sparkline.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/jqvmap/jquery.vmap.min.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/jquery-knob/jquery.knob.min.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/moment/moment.min.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/daterangepicker/daterangepicker.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/summernote/summernote-bs4.min.js"></script>
<script src="https://adminlte.io/themes/v3/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<script src="https://adminlte.io/themes/v3/dist/js/adminlte.js"></script>
<script src="https://adminlte.io/themes/v3/dist/js/pages/dashboard.js"></script>

<script>

function cambioPassword(){

  if($("#txtpass1").val()==$("#txtpass2").val())
{

  $.ajax({
    url : 'actualizacionPassword',
    data: "pass="+$("#txtpass1").val(),
    type: 'POST',
    success : function(r) {
      alert(r);
      
    },
    error : function(xhr,status) {
      alert('Error intente en otro momento');
    }
  });

}
else{

  alert("ERROR! Las contraseñas no coinciden.");
}
  return false;
}




function verEnviados(){

  $.ajax({
    url : 'HistorialEnviados',
    data: "",
    type: 'POST',
    success : function(r) {
      
      $("#d_enviados").html(r)
    
    },
    error : function(xhr,status) {
      alert('Error intente en otro momento');
    }
  });


}

function verRecibidos(){

  $.ajax({
    url : 'HistorialRecibidos',
    data: "",
    type: 'POST',
    success : function(r) {
      
      $("#d_recibidos").html(r)
    
    },
    error : function(xhr,status) {
      alert('Error intente en otro momento');
    }
  });
  
}


function enviarMAIL(){

  $.ajax({
    url : 'enviarMAIL',
    data: "asunto="+$("#txtAsunto").val()+"&emailDestino="+$("#sl_destino").val()+"&mensaje="+$("#txtMensaje").val(),
    type: 'POST',
    success : function(r) {
      alert(r);
    
    },
    error : function(xhr,status) {
      alert('Error intente en otro momento');
    }
  });

  return false;
   
}



function gestionmenus(){
  $("#titulo").html("Gestion de Menus");

  var info="<h1>informacion de menus</h1>"

  +"<br><button class='btn btn-info'>Procesar</button>";

  $("#contenido").html(info);


}

</script>

</body>
</html>
